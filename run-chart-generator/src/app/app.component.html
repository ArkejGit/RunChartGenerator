<div class="main container text-center">

  <h1>
    Run Chart Generator
  </h1>

  <div class="container">
  <input type="text" #searchInput placeholder="Search for run..." [(ngModel)]="searchValue">
  <i *ngIf="searchInput.value" (click)="clearInput()" id="deleteIcon" class="fa fa-times" aria-hidden="true"></i>
  </div>

  <div *ngIf="numberOfRuns" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card" *ngFor="let run of runs | search:searchValue; let i=index">
    <div class="card-header" role="tab" id="heading{{i}}">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapseOne">
          {{ run.title }}
        </a>
      </h5>
    </div>

    <div id="collapse{{i}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
      <div id="link-container" class="card-block">
        <button *ngFor='let link of run.links' class="btn btn-warning link" (click)="open(link)">
          {{ getRunName(link) }}
        </button>        
      </div>
    </div>
  </div>
  
</div>
  
  <div class="container">
  <button class="btn btn-primary" (click)='loadRuns()'> {{ numberOfRuns == 0 ? 'Load runs' : 'Load next 10 runs' }}
  <i *ngIf="loadAnimationFlag" class="fa fa-spinner fa-pulse fa-fw"></i>
  </button>
  </div>

</div>
