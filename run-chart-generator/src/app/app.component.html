<div class="main container text-center">

  <h1>
    Run Chart Generator
  </h1>

  <div class="container">
  <input type="text">
  </div>

  <!-- <ul class="list-group">
    <li class="list-group-item" *ngFor='let run of runs'>
      {{ run.title }}
    </li>
  </ul> -->

  <div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card" *ngFor='let run of runs; let i=index'>
    <div class="card-header" role="tab" id="heading{{i}}">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapseOne">
          {{ run.title }}
        </a>
      </h5>
    </div>

    <div id="collapse{{i}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="card-block">
        <div *ngFor='let link of run.links'>
          {{ link }}
        </div>        
      </div>
    </div>
  </div>
  
</div>

  <!-- dsfgdfgdfgf -->
  
  <div class="container">
  <button class="btn btn-primary" (click)='loadRuns()'>GET DATA</button>
  </div>

</div>
