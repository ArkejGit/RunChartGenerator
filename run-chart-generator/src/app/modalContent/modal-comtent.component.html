<div class="modal-header">
  <h4 class="modal-title">{{ link | runName }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body text-center">
	<i *ngIf="loadAnimationFlag" class="fa fa-spinner fa-pulse fa-fw"></i>
	<canvas *ngIf="chartFlag" baseChart width="400" height="400"
	            [datasets]="lineChartData"
	            [options]="lineChartOptions"
	            [labels]="lineChartLabels"
	            [colors]="lineChartColors"
	            [legend]="lineChartLegend"
	            [chartType]="lineChartType"></canvas>
	<p *ngIf="!chartFlag && !loadAnimationFlag">
		There are not enought results to display valid chart <br>
		Try with different run
	</p>
	</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
